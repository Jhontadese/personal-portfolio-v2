<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Meta tags for SEO and social sharing -->
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Your description here" />
  <meta name="keywords" content="Your keywords here" />

  <!-- Open Graph (OG) meta tags -->
  <meta property="og:site_name" content="Your site name" />
  <meta property="og:url" content="https://your-website-url.com/" />
  <meta property="og:image" content="/logo.svg" />
  <meta property="og:image:alt" content="og-oglogo" />
  <meta property="og:description" content="Your OG description here" />
  <meta property="og:type" content="website" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://your-website-url.com/" />

  <!-- Twitter Card meta tags -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Your Twitter title" />
  <meta name="twitter:description" content="Your Twitter description" />
  <meta name="twitter:image" content="/logo.svg" />
  <meta name="twitter:image:alt" content="twitter-oglogo" />

  <title>Personal portfolio</title>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
